<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Остров Ролл</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__inner">
          <a href="index.html" class="logopc__link"
            ><img
              class="logo__pc"
              src="assets/img/logo2.svg"
              alt="Остров Ролл"
            />
          </a>
          <div class="menu">
            <a href="#" class="menu__link">Роллы</a>
            <a href="#" class="menu__link">Вок</a>
            <a href="#" class="menu__link">Напитки</a>
          </div>
          <div class="nav">
            <p class="user__city">Казань</p>
            <a href="#" class="cart__link"
              ><img class="cart__img" src="assets/img/cart.png" alt="корзина"
            /></a>
            <!-- <button class="nav__link">
              <img src="assets/img/menu.svg" alt="меню" />
            </button> -->
          </div>
        </div>
      </div>
    </section>
    <section class="eat__menu">
      <div class="container">
        <div class="eat__menu__inner">
          <a href="index.html#rolls" class="back__btn">
            <img class="back__img" src="assets/img/back.png" alt="Назад">
          </a>
          <!-- <a href="index.html#rolls" class="menu__item">Роллы</a> -->
        </div>
      </div>
    </section>
    <section class="item">
      <div class="container">
        <div class="item__inner">
          <img src="assets/img/roll/Ролл Горячая Филадельфия.png" alt="" class="item__img">
          <p class="item__title">Ролл Горячая Филадельфия</p>
          <div class="mass__info">
            <p class="mass">8 шт / 184 г</p>
            <p class="mass">182.48 ккал</p>
          </div>
          <div class="item__info">
            <p class="item__info__text">Состав</p>
            <p class="item__info__text">курица, морковь, перец болгарский, фасоль стручковая, соус Терияки, кунжут белый, чеснок, имбирь, капуста пекинская, лук, мука пшеничная, яичный порошок, вода, соль</p>
          </div>
        </div>
      </div>
    </section>
    <div class="btns__cart">
      <div class="cart__btn">
        <button class="button__cart"><img data-id="Ролл Горячая Филадельфия" class="minus" src="assets/img/minus.svg" alt=""></button>
        <div class="count__out">
          <!-- <p class="cart__count">1</p> -->
        </div>
        <button class="button__cart"><img data-id="Ролл Горячая Филадельфия" class="plus" src="assets/img/plus.svg" alt=""></button>
      </div>
      <button class="item__buy">425 ₽</button>
    </div>
    <script src="assets/js/eatpage.js"></script>
  </body>
</html>
