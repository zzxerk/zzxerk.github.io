<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ASU</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="link__logo">ASU</a>
                <nav class="header__nav">
                    <a href="index.html" class="brands__link">Catalog</a>
                    <div class="nav__border"> </div>
                    <button class="nav__menu">
                        <img class="menu__img" src="menu.svg" alt="#">
                    </button>
                </nav>
                <div class="drop__menu">
                    <div class="drop__menu__inner">
                        <p class="love__you">ЛЮБЛЮ ТЕБЯ</p>
                        <img class="img__love" src="loveyou.png" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="header__second">
        <div class="container">
            <p class="header__second__title">Brands</p>
        </div>
    </div>
    <main class="brands">
        <div class="container">
            <div class="brands__inner">
                <div class="brand__item">
                    <p class="brand__letter">A</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Adidas</a>
                        <a href="#" class="brand__name">ASICS</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">C</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">C.P. Company</a>
                        <a href="#" class="brand__name">Carhartt WIP</a>
                        <a href="#" class="brand__name">Converse</a>
                        <a href="#" class="brand__name">Crocs</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">D</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Dr. Martens</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">M</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Maison Margiela</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">N</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">New Balance</a>
                        <a href="#" class="brand__name">Nike</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">O</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">OSIRIS</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">P</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Puma</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">R</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Raf Simons</a>
                        <a href="#" class="brand__name">reebok</a>
                        <a href="#" class="brand__name">Rick Owens DRKSHDW</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">V</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Vans</a>
                    </div>
                </div>
                <div class="brand__item">
                    <p class="brand__letter">Y</p>
                    <div class="brand__border"> </div>
                    <div class="brands__body">
                        <a href="#" class="brand__name">Y-3</a>
                        <a href="#" class="brand__name">YEEZY</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
